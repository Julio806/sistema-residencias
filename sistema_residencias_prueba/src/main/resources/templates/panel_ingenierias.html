<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Ingeniería</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        canvas { border: 1px solid #ced4da; }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">Ingenierías - Panel de Documentos</span>
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-outline-light">Cerrar sesión</button>
        </form>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4">Documentos del Periodo Actual</h2>

    <!-- Mensajes Flash -->
    <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-1"></i> <span th:text="${mensaje}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-1"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Tabla de Documentos -->
    <table class="table table-bordered table-hover align-middle">
        <thead class="table-dark text-center">
        <tr>
            <th>Tipo</th>
            <th>Carrera</th>
            <th>Nombre</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doc : ${documentos}">
            <td th:text="${doc.tipo}"></td>
            <td th:text="${doc.carrera}"></td>
            <td th:text="${doc.nombreArchivo}"></td>
            <td th:text="${#temporals.format(doc.fecha, 'dd/MM/yyyy HH:mm')}"></td>
            <td class="text-center">
                <span class="badge" th:text="${doc.estado}" th:classappend=" ${doc.badgeClass}"></span>
            </td>
            <td class="text-center">
                <div class="btn-group flex-wrap">
                    <!-- Descargar -->
                    <a th:href="@{'/ingenierias/descargar/' + ${doc.id}}" class="btn btn-sm btn-outline-primary" title="Descargar">
                        <i class="bi bi-download"></i>
                    </a>

                    <!-- Firmar -->
                    <button type="button" class="btn btn-sm btn-outline-success"
                            th:data-id="${doc.id}"
                            onclick="abrirModalFirma(this)">
                        <i class="bi bi-pen"></i> Firmar
                    </button>

                    <!-- Rechazar -->
                    <button type="button" class="btn btn-sm btn-outline-danger"
                            th:data-id="${doc.id}"
                            onclick="abrirModalRechazo(this)">
                        <i class="bi bi-x-circle"></i> Rechazar
                    </button>
                </div>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(documentos)}">
            <td colspan="6" class="text-center text-muted">No hay documentos disponibles.</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal Firma -->
<div class="modal fade" id="modalFirma" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <form method="post" id="formFirma">
            <input type="hidden" name="firmaBase64" id="firmaBase64">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Firmar Documento</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="text-muted">Dibuja tu firma abajo y haz clic en "Firmar y Guardar".</p>
                    <canvas id="canvasFirma" class="w-100 mb-2" height="200"></canvas>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" onclick="limpiarFirma()">Limpiar</button>
                        <button type="submit" class="btn btn-success">Firmar y Guardar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Modal Rechazo -->
<div class="modal fade" id="modalRechazo" tabindex="-1">
    <div class="modal-dialog">
        <form method="post" id="formRechazo">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Rechazar Documento</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label>Motivo</label>
                        <textarea name="motivo" class="form-control" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label>Fecha límite</label>
                        <input type="date" name="fechaLimite" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-outline-danger">Rechazar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // --- Firma ---
    const canvas = document.getElementById("canvasFirma");
    const ctx = canvas.getContext("2d");
    let dibujando = false;

    canvas.addEventListener("mousedown", () => dibujando = true);
    canvas.addEventListener("mouseup", () => dibujando = false);
    canvas.addEventListener("mouseout", () => dibujando = false);
    canvas.addEventListener("mousemove", dibujar);

    function dibujar(e) {
        if (!dibujando) return;
        ctx.lineWidth = 2;
        ctx.lineCap = "round";
        ctx.strokeStyle = "#000000";
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(e.offsetX, e.offsetY);
    }

    function limpiarFirma() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function abrirModalFirma(button) {
        const docId = button.getAttribute('data-id');
        const modal = new bootstrap.Modal(document.getElementById('modalFirma'));
        const form = document.getElementById('formFirma');
        form.action = '/documentos/firma/' + docId;

        Swal.fire({
            title: 'Firmar Documento',
            text: '¿Deseas firmar este documento?',
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'Sí, firmar',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                modal.show();
            }
        });
    }

    document.getElementById("formFirma").addEventListener("submit", function (e) {
        const dataURL = canvas.toDataURL("image/png");
        document.getElementById("firmaBase64").value = dataURL;
    });

    // --- Rechazo ---
    function abrirModalRechazo(button) {
        const docId = button.getAttribute('data-id');
        const modal = new bootstrap.Modal(document.getElementById('modalRechazo'));
        const form = document.getElementById('formRechazo');
        form.action = '/ingenierias/rechazar/' + docId;

        Swal.fire({
            title: 'Rechazar Documento',
            text: '¿Deseas rechazar este documento?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Sí, rechazar',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                modal.show();
            }
        });
    }
</script>

</body>
</html>
