<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restablecer Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
        }
        .card-body {
            padding: 2rem;
        }
        .btn-success {
            border-radius: 50px;
            padding: 0.5rem 1rem;
        }
        h3 {
            font-weight: 600;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="card-body">
        <h3 class="text-center">Restablecer contraseña</h3>
        <p class="text-center text-muted mb-4">Ingresa tu nueva contraseña y confírmala.</p>

        <!-- Mensajes flash -->
        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/reset-password}" method="post">
            <input type="hidden" name="token" th:value="${token}">

            <div class="mb-3">
                <label for="clave" class="form-label">Nueva contraseña</label>
                <input type="password" class="form-control" id="clave" name="clave" placeholder="********" required>
            </div>

            <div class="mb-3">
                <label for="confirmarClave" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirmarClave" name="confirmarClave" placeholder="********" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Cambiar contraseña</button>
        </form>

        <div class="mt-3 text-center">
            <a th:href="@{/login}" class="text-decoration-none">Volver al inicio de sesión</a>
        </div>
    </div>
</div>
</body>
</html>
