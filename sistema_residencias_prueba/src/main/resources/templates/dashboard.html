<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Titulaci√≥n</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --azul-oscuro: #1B396A;
            --azul-claro:  #24497F;
            --gris-fondo:  #f4f6f9;
            --blanco:      #ffffff;
        }

        body {
            background: var(--gris-fondo);
            font-family: 'Segoe UI', sans-serif;
        }

        /* HEADER TECNM */
        .header {
            background: linear-gradient(135deg, var(--azul-oscuro), var(--azul-claro));
            color: var(--blanco);
            padding: 40px 0;
            text-align: center;
        }

        .header h1 {
            font-weight: 600;
        }

        .header p {
            margin-bottom: 0;
            opacity: 0.9;
        }

        /* CARDS */
        .card-periodo {
            background: var(--blanco);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
            transition: .3s;
            border-top: 4px solid var(--azul-oscuro);
        }

        .card-periodo i {
            font-size: 2.5rem;
            color: var(--azul-claro);
            margin-bottom: 15px;
        }

        .card-periodo:hover {
            transform: translateY(-5px);
            background: linear-gradient(135deg, var(--azul-oscuro), var(--azul-claro));
            color: var(--blanco);
        }

        .card-periodo:hover i {
            color: var(--blanco);
        }

        .inactivo {
            opacity: 0.55;
        }

        .inactivo:hover {
            opacity: 0.9;
        }

        /* FOOTER */
        .footer {
            margin-top: 60px;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
            padding: 20px 0 30px;
            border-top: 1px solid rgba(27,57,106,0.2);
        }

        .footer span {
            font-weight: bold;
            color: var(--azul-oscuro);
        }
    </style>
</head>
<body>

<!-- üîµ Encabezado oficial (fragmento) -->
<th:block th:replace="fragments/header :: headerGobierno"></th:block>

<!-- üîµ Encabezado de la vista -->
<div class="header">
    <h1>Selecciona el Periodo Acad√©mico</h1>
    <p>Por favor, elige el periodo al que deseas ingresar.</p>
</div>

<!-- üîî Mostrar errores -->
<div class="container mt-3" th:if="${error}">
    <div class="alert alert-danger alert-dismissible fade show">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <span th:text="${error}">Acceso restringido</span>
        <button class="btn-close" data-bs-dismiss="alert"></button>
    </div>
</div>

<!-- üîµ Periodos activos -->
<div class="container my-5">
    <div class="row justify-content-center g-4">
        <div class="col-md-3 col-sm-6"
             th:each="periodo : ${periodos}"
             th:if="${periodo.activo}">
            <a th:href="@{'/seleccionar-periodo?id=' + ${periodo.id}}" class="text-decoration-none">
                <div class="card-periodo">
                    <i class="bi bi-calendar-week"></i>
                    <h5 th:text="${periodo.nombre}"></h5>
                </div>
            </a>
        </div>
    </div>
</div>

<!-- üîµ Periodos anteriores -->
<div class="container my-5">
    <h3 class="text-center mb-4">A√±os Anteriores</h3>

    <div class="row justify-content-center g-4">
        <div class="col-md-3 col-sm-6"
             th:each="periodo : ${periodos}"
             th:if="${!periodo.activo}">
            <a th:href="@{'/seleccionar-periodo?id=' + ${periodo.id}}" class="text-decoration-none">
                <div class="card-periodo inactivo">
                    <i class="bi bi-calendar-week"></i>
                    <h5 th:text="${periodo.nombre}"></h5>
                </div>
            </a>
        </div>
    </div>
</div>

<!-- FOOTER -->
<div class="footer">
    <p><span>Sistema de Titulaci√≥n</span> | Tecnol√≥gico Nacional de M√©xico ¬© 2025</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
